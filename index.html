<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body>
    <!-- شريط التواصل -->
    <div class="contact-bar">
        <a href="https://linkedin.com" target="_blank" class="contact-link">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com" target="_blank" class="contact-link">
            <i class="fab fa-github"></i>
        </a>
        <a href="mailto:your.email@example.com" class="contact-link">
            <i class="fas fa-envelope"></i>
        </a>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1>مرحباً، أنا <span class="highlight">اسمك هنا</span></h1>
            <p class="subtitle">مطور <span class="highlight">برمجيات</span></p>
        </div>

        <div class="skills-section">
            <h2>المهارات</h2>
            
            <!-- لغات البرمجة -->
            <div class="skills-category">
                <h3>لغات البرمجة</h3>
                <div class="skills-grid">
                    <div class="skill-card" data-aos="fade-up">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
                        <h4>Java</h4>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="100">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
                        <h4>Python</h4>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="200">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
                        <h4>HTML</h4>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="300">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
                        <h4>CSS</h4>
                    </div>
                </div>
            </div>

            <!-- الأطر البرمجية -->
            <div class="skills-category">
                <h3>الأطر البرمجية</h3>
                <div class="skills-grid">
                    <div class="skill-card" data-aos="fade-up">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg" alt="Spring Boot">
                        <h4>Spring Boot</h4>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="100">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL">
                        <h4>MySQL</h4>
                    </div>
                </div>
            </div>

            <!-- أدوات التحليل -->
            <div class="skills-category">
                <h3>أدوات التحليل</h3>
                <div class="skills-grid">
                    <div class="skill-card" data-aos="fade-up">
                        <img src="https://raw.githubusercontent.com/gilbarbara/logos/master/logos/tableau-icon.svg" alt="Tableau">
                        <h4>Tableau</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
