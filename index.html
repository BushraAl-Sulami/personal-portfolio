<!DOCTYPE html>
<html lang="ar" dir="rtl" id="lang-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <script>
        function toggleLanguage() {
            const isArabic = document.documentElement.getAttribute('dir') === 'rtl';
            document.documentElement.setAttribute('dir', isArabic ? 'ltr' : 'rtl');
            document.documentElement.setAttribute('lang', isArabic ? 'en' : 'ar');
            document.getElementById('lang-ar').id = isArabic ? 'lang-en' : 'lang-ar';
            document.getElementById('lang-toggle').textContent = isArabic ? 'عربي' : 'English';
            
            // تحديث النصوص
            const elements = {
                'h1': ['مرحباً، أنا <span class="highlight">اسمك هنا</span>', 'Hello, I am <span class="highlight">Your Name</span>'],
                'subtitle': ['مطور <span class="highlight">برمجيات</span>', 'Software <span class="highlight">Developer</span>'],
                'skills': ['المهارات', 'Skills'],
                'programming': ['لغات البرمجة', 'Programming Languages'],
                'frameworks': ['الأطر البرمجية', 'Frameworks'],
                'analysis': ['أدوات التحليل', 'Analysis Tools']
            };
            
            for (const [selector, texts] of Object.entries(elements)) {
                document.querySelector(`[data-text="${selector}"]`).textContent = isArabic ? texts[0] : texts[1];
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <button id="lang-toggle" onclick="toggleLanguage()" class="lang-toggle">English</button>
            <h1 data-text="h1">مرحباً، أنا <span class="highlight">اسمك هنا</span></h1>
            <p class="subtitle" data-text="subtitle">مطور <span class="highlight">برمجيات</span></p>
        </div>

        <div class="skills-section">
            <h2 data-text="skills">المهارات</h2>
            
            <!-- لغات البرمجة -->
            <div class="skills-category">
                <h3 data-text="programming">لغات البرمجة</h3>
                <div class="skills-grid">
                    <div class="skill-card" data-aos="fade-up">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java">
                        <h4>Java</h4>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="100">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
                        <h4>Python</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="200">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
                        <h4>HTML</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="300">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
                        <h4>CSS</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- الأطر البرمجية -->
            <div class="skills-category">
                <h3 data-text="frameworks">الأطر البرمجية</h3>
                <div class="skills-grid">
                    <div class="skill-card" data-aos="fade-up">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg" alt="Spring Boot">
                        <h4>Spring Boot</h4>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="skill-card" data-aos="fade-up" data-aos-delay="100">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL">
                        <h4>MySQL</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- أدوات التحليل -->
            <div class="skills-category">
                <h3 data-text="analysis">أدوات التحليل</h3>
                <div class="skills-grid">
                    <div class="skill-card" data-aos="fade-up">
                        <img src="https://raw.githubusercontent.com/gilbarbara/logos/master/logos/tableau-icon.svg" alt="Tableau">
                        <h4>Tableau</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
